<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button onclick="clickShare()"> post </button>
    <!-- <a
        class="fb-xfbml-parse-ignore"
        target="_blank"
        href="https://www.facebook.com/sharer/sharer.php?u=github.com">Share</a> -->

    <script>
    axios({
      method: 'get',
      url:'http://localhost:3000/dummy',
      headers: {
        token: localStorage.getItem('token'),
        fbid: localStorage.getItem('id'),
        fbname: localStorage.getItem('name')
      }
    })
    .then((res) => {
      console.log(res);
    }).catch((err) => {
      console.log(err);
    })

    let clickShare = function() {
      axios({
        method: 'post',
        url:'http://localhost:3000/dummy',
        headers: {
          token: localStorage.getItem('token'),
          fbid: localStorage.getItem('id'),
          fbname: localStorage.getItem('name')
        }
      })
      .then((res) => {
        console.log(res);
      }).catch((err) => {
        console.log(err);
      })
    }


    </script>
  </body>
</html>
